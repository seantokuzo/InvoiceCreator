<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" intial-scale="1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/08c725a40c.js" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
    <title>Invoice Creator</title>
</head>

<body>
    <main>
        <header>
            <h1>Invoice Creator</h1>
            <h4>Thanks for choosing IchiBuho, LLC</h4>
            <p>a family company </p>
            <!-- <i class="fa-solid fa-family"></i> -->
        </header>
        <section>
            <div id="services-div">
            </div>
        </section>
        <section>
            <div id="tasks-div">
                <h3 class="body-text" id="task">TASK</h3>
                <ul id="task-list"></ul>
                <h3 class="body-text align-right" id="total">TOTAL</h3>
                <ul id="price-list"></ul>
            </div>
        </section>
        <section>
            <div id="notes-total-div">
                    <h3 id="notes-title" class="body-text">NOTES</h3>
                    <p id="notes">Here are some sample notes for now derrrrp</p>
                    <h3 id="total-title" class="body-text align-right">TOTAL AMOUNT</h3>
                    <h1 id="amount" class="align-right">$0</h1>
                <textarea id="text-area"></textarea>
                <button type="button" id="invoice-button"><i class="fa-solid fa-envelope"></i>Send Invoice</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
